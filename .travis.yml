language: python
python:
  - '2.7'
addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck
sudo: required
dist: trusty
install:
  - source cfg4dev
  # installing ndg-httpsclient eliminates a TLS warning
  # generated by coveralls
  - pip install ndg-httpsclient==0.4.2
  - pip install coveralls
script:
  - pep8
  - flake8
  - shellcheck $(find . -name \*.sh | grep -v \.\/env)
  - nosetests --with-coverage --cover-branches --cover-erase --cover-package clair_cicd
  - coveralls || true
  - python setup.py sdist --formats=gztar
  - if [ "$TRAVIS_BRANCH" == "master" ] || [ "$TRAVIS_TAG" != "" ]; then ./dockerfiles/build-docker-images.sh -t "$TRAVIS_TAG" ./dist/clair-cicd-*.*.*.tar.gz $DOCKERHUB_USERNAME $DOCKERHUB_PASSWORD; fi
